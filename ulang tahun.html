<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            padding: 50px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #ff4081;
        }
        .emoji {
            font-size: 3em;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        img {
            width: 200px;
            border-radius: 50%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <canvas class="fireworks"></canvas>
    <audio id="bg-music" autoplay loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>
    <button id="play-music">Putar Musik üéµ</button>

<script>
    document.getElementById("play-music").addEventListener("click", function() {
        const audio = document.getElementById("bg-music");
        audio.play().catch(error => console.log("Autoplay diblokir, pengguna harus menekan tombol.", error));
    });
</script>
    <div class="container">
        <h1>üéâ Selamat Ulang Tahun! üéâ</h1>
        <img src="foto.jpg" alt="Kue Ulang Tahun">
        <p><font color="black">Semoga hari spesialmu penuh kebahagiaan!</p></font>
        <p class="emoji">ü•≥üéÇüéÅ</p>
    </div>
    <script>
        const name = prompt("Masukkan nama yang berulang tahun:");
        if (name) {
            document.getElementById("message").textContent = `Semoga hari spesialmu penuh kebahagiaan, ${name}!`;
        }
        
        const canvas = document.querySelector(".fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }
        
        function createFirework() {
            return {
                x: random(0, canvas.width),
                y: canvas.height,
                radius: random(2, 5),
                color: `hsl(${random(0, 360)}, 100%, 50%)`,
                speed: random(2, 5)
            };
        }
        
        let fireworks = [];
        for (let i = 0; i < 50; i++) {
            fireworks.push(createFirework());
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((fw, index) => {
                ctx.beginPath();
                ctx.arc(fw.x, fw.y, fw.radius, 0, Math.PI * 2);
                ctx.fillStyle = fw.color;
                ctx.fill();
                fw.y -= fw.speed;
                if (fw.y < random(100, 300)) {
                    fireworks[index] = createFirework();
                }
            });
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
